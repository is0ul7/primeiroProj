<body>
<script>
    ///Exercicio para desenvolver
function fragCount(num) {
      if (num == 1) {
        return "kill";
      } else if (num == 2) {
        return "Doble Kill";
      } else if (num == 3) {
        return "Triple Kill";
      } else if (num == 4) {
        return "Quad Kill";
      } else if (num  == 5) {
        return "ACE";
      } else {
        return num + " kills";
      }
    }


    console.log(fragCount(6));















</script>
</body>
