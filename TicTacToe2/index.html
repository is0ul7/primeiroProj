<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styling" href="style.css">
    <script src="tictac2.js"></script>
    <title>My Tic Tac Toe</title>
  </head>
  <body>
    <div class="board" id="board">
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
    <div class="field"></div>
  </div>
    <div class="scoreBoard">
      <div class="score_txt">Score:</div>
      <div class="player1_name"><p id="output1"></p></div>
      <div class="player2_name"><p id="output2"></p></div>
      <div class="scorePlayer1" id="scorePlayer1">0</div>
      <div class="scorePlayer2" id="scorePlayer2">0</div>
    </div>
    <input type="text" id="player1Name"/>
    <button id="addPlayer1">Add Player 1</button>
    <input type="text" id="player2Name"/>
    <button id="addPlayer2">Add Player 2</button>
    <button id="restartGame">Restart Game</button>
  </body>
</html>
